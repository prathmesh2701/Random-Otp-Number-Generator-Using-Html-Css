<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1 id="head">Generate One Time Pass:

    </h1>
    <button onclick="random()">GENERATE OTP</button>
    <input type="text" name="t1" id="store" readonly>
    </div>
</body>
<script type="text/javascript"> 
       function random(){
        var num= Math.random();
        num= Math.floor( num*10000+4);
        document.getElementById('store').value=  num;
       }
</script>
</html>
